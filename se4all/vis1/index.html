<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
<style>

body {
font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
margin: auto;
position: center;
width: 960px;
}
text{
	position: absolute;
}
input {
margin: 0 7px;
}


</style>
<title>Acceso Electricidad</title>
<script type="text/javascript" src="../../d3/d3.js"></script>

</head>
<body>
<div id="chart"></div>
<script type="text/javascript">
		
var width = 960,
	height = 960;

var color = d3.scaleOrdinal(d3.schemeCategory20)

var svg = d3.select("body")
	.append("svg")
	.attr("width", width)
	.attr("height", height)
	.append("g")
	.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
	
var radiusScale = d3.scaleLinear().domain([1,100]).range([1, 30]);

var simulation = d3.forceSimulation()
	.force("x", d3.forceX().strength(0.025))
	.force("y", d3.forceY().strength(0.025))
	.force("collide", d3.forceCollide(function(d){ return d.value/2 + 5; }))

var title = svg
	.append("text")
    .attr("class", "title")
  	.attr("transform", "translate(-480,-320)")
  	
  	.style("font-size", "30")
    .text("Acceso a Electricidad (% de Poblaci√≥n) en 2015");							

var label = svg.append("text")
    .attr("class", "subtitle")
    .attr("transform", "translate(-480, -235)")
    .attr("opacity", "0.4")
    .style("font-size", "40")
    .text("Regional: 96.8%");

var tooltip = d3.select("body")
    .append("div")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .style("color", "white")
    .style("padding", "8px")
    .style("background-color", "rgba(0, 0, 0, 0.75)")
    .style("border-radius", "6px")
    .style("font", "12px sans-serif")
    .text("tooltip");




d3.queue()
	.defer(d3.csv, "data/data.csv")
	.await(ready)
	
function ready (error, datapoints) {	

	var circles = svg.selectAll('g')
			.data(datapoints)
			.enter()
			.append('circle')
			.attr("r", function(d) { return d.value/2; })
			.attr("fill", function(d){ return color(d.value); })
			.on("mouseover", function(d) {
              tooltip.text("Acceso: " + d.value + "%");
              tooltip.style("visibility", "visible");
      		})
      		.on("mousemove", function() {
          		return tooltip.style("top", (d3.event.pageY-10)+"px").style("left",(d3.event.pageX+10)+"px");
      		})
      		.on("mouseout", function(){return tooltip.style("visibility", "hidden");});
						
				

	var texts = svg.selectAll("g")
			.data(datapoints)
			.enter()
			.append("text")
			.text(function(d){ return d.country ; })
			
		

	simulation.nodes(datapoints).on("tick", ticked)


	function ticked(){
		circles
			.attr("cx", function(d){ return d.x; })
			.attr("cy", function(d){ return d.y; })
		texts
			.attr("x", function(d){ return d.x; })
			.attr("dy", function(d){ return d.y; })
			.attr("text-anchor", "middle")
			}
		}

	
</script>
</body>
</html>
