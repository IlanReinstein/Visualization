<!DOCTYPE html>
<html lang="en"> 
<head>
<meta charset="utf-8">
<style>
body {
  margin: 0;
  font-family: 'Yanone Kaffeesatz', sans-serif;
  font-weight: 200;
  font-size: 15px;
}
#map-holder {
  width: 100vw;
  height: 100vh;
}
svg rect {
  fill: #2d4056; 
  position: center;
}
.country{
  fill: #4BC86B;   /* country colour */
  stroke: #2A2C39; /* country border colour */
  stroke-width: 1; /* country border width */
}
.country-on{
  fill: #4B5358;   /* highlight colour for selected country */
}
.countryLabel{
  display: none;   /* hide all country labels by default */
}
.countryName{
  fill: #FFFAFF;   /* country label text colour */
}
#legend {
    width:300px;
    height:320px;
    border-radius: 10px 10px 10px 10px;
    border: 3px solid gray;
    position: absolute;
    top: 333px;
    left: 0px;
    margin: 10px;
    background: none repeat scroll 0 0 lightgray;
    padding: 10px;
    font-size:0.8em;
    background-opacity: 0.5;
    color: black;
    display: none;
    
}

</style>
<title>Gas Natural</title>

<script type="text/javascript" src="../d3/d3.js"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div id="map-holder"></div>
<script type="text/javascript">

var w = 1300,
	h = 750,
centered;

var minZoom;	
var maxZoom;

var projection = d3.geoMercator()
					.scale(360)
					.translate([1050, 250]);

var path = d3.geoPath()
			.projection(projection);


function getTextBox(selection){
	selection.each(function(d){
		d.bbox = this.getBBox();
		}); 
	}	

d3.csv("lng_info.csv", function(error1, data) {

	// Load GeoJSON data and merge with states data
	d3.json("../topodata/latam.json", function(error2, json) {

	// Loop through each state data value in the .csv file
		for (var i = 0; i < data.length; i++) {

			// Grab State Name
			var dataCountry = data[i].country;

			// Grab data value 
			var dataRes = data[i].reserve_TCft;
			var dataProd = data[i].production_BCft_d
			var dataCons = data[i].consum_BCft_d

			// Find the corresponding state inside the GeoJSON
			for (var j = 0; j < json.features.length; j++)  {
				var jsoncountry = json.features[j].properties.name;

				if (dataCountry == jsoncountry) {

				// Copy the data value into the JSON
				json.features[j].properties.reserve = dataRes;
				json.features[j].properties.production = dataProd;
				json.features[j].properties.consumption = dataCons;

				// Stop looking through the JSON
				break;
				}
			}
		
		}
		console.log(json);
	var svg = d3.select("#map-holder")
				.append("svg")
				.attr("width", $("#map-holder").width())
				.attr("height", $("#map-holder").height());



	countriesGroup = svg.append("g")
						.attr("id", "map"); 

	countriesGroup.append("rect")
					.attr("x", 0)
					.attr("y", 0)
					.attr("width", w)
					.attr("height", h);

	countries = countriesGroup.selectAll("path")
							.data(json.features)
							.enter()
							.append("path")
							.attr("d", path)
							.attr("id", function(d, i){
								return "country" + d.properties.iso_a3;
							})
							.attr("class", "country")
							.style("fill-opacity", 0.6)
							.on("mouseover", function(d, i){
								d3.select("#countryLabel" + d.properties.iso_a3).style("display", "block");
								d3.select(this).style("fill-opacity", 1);

							})
							.on("mouseout", function(d, i){
								d3.select("#countryLabel" + d.properties.iso_a3).style("display", "none")
								d3.select(this).style("fill-opacity", 0.6)
								; 
							})
							.on("click", clicked);
							
														

	countryLabels = countriesGroup.selectAll("g")
							.data(json.features)
							.enter()
							.append("g")
							.attr("class", "countryLabel")
							.attr("id", function(d){
								return "countryLabel" + d.properties.iso_a3;
							})
							.attr("transform", function(d){
								return("translate(" + path.centroid(d)[0] + ","
													+ path.centroid(d)[1] + ")");
							})
							.on("mouseover", function(d, i){
								d3.select(this).style("display", "block");
								d3.select("#country").style("fill-opacity", 1);
							})
							.on("mouseout", function(d, i){
								d3.select(this).style("display", "none");
								d3.select("#country").style("fill-opacity", 0.6);
							})
							.on("click", clicked);
												
	countryLegends = countriesGroup.selectAll("rect")
						.data(json.features)
						.enter()
						.append("rect")
						.attr("class", "countryLegend")
						.attr("id", function(d){
								return "countryLabel" + d.properties.iso_a3;
							})
					    .attr('width', 27)
					    .attr('height', 20)
					    .style("filter", "url(#drop-shadow)")
					    .style('fill', '#fff')
					    .style('stroke', '#e9e9e9')
					    .style('stroke-width', '.4px')
					    .style('opacity', '0.5')
					    ;


    countryLegends.append('text')
    	.text(function(d){
    		return d.properties.name
    	})
    	.style("font-weight", "bold")
     	.style('font-size', '26px');
     	
	
	countryLegends.append('text')
     	.text(function(d){
    		return "Reservas: " + d.properties.reserves + " Trillion Cubic Feet"
    	})
     	.style('font-size', '16px');

	countryLegends.append('text')
     .text(function(d){
    		return "ProducciÃ³n: " + d.properties.production + " Billion Cubic Feet per Day"
    	})
     .style('font-size', '14px');

    countryLegends.append('text')
     .text(function(d){
    		return "Consumo: " + d.properties.consumption + " Billion Cubic Feet per Day"
    	})
     .style('font-size', '14px');

	countryLabels.append("text")
			.attr("class", "countryName")
			.style("text-anchor", "middle")
			.attr("dx", 0)
			.attr("dy", 0)
			.text(function(d){
				return d.properties.name; 
			})
			//.call(getTextBox);

	});
});


function clicked(d) {
	var x, y, k;

	if (d && centered !== d) {
	    var centroid = path.centroid(d);
	    x = centroid[0];
	    y = centroid[1];
	    k = 4;
	    centered = d;
	  } 
	else {
	    x = w / 2;
	    y = h / 2;
	    k = 1;
	    centered = null;
	  }

	countriesGroup.selectAll("path")
	      .classed("active", centered && function(d) { return d === centered; });
       
    countriesGroup.transition()
	      .duration(750)
	      .attr("transform", "translate(" + w / 2 + "," + h / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
	      .style("stroke-width", 1.5 / k + "px");

}


    </script>
    </body>
</html>
